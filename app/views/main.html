
<!-- /container -->
<div class="side-menu">
	<div id="logo">
		<h1>Modular<br /> Type <br />Thingy</h1>
	</div>
	<div class="tagline">
		<p>
			A creation of typographical proportions
		</p>
		<p>
			From the sporadically productive mind of Ciar√°n Phillips
		</p>
	</div>
    <div>
        <div>
        	<label>Default Text: </label>
            <input ng-model="text" class="form-control"/>
        </div>
    </div>
    <div class="animate" ng-repeat='f in fonts'>
        <div>
            <label  for="">Font {{$index + 1}}</label>
            <input ng-model="f.value" ng-change="updateGrid()" class="form-control" type="text" />
        </div>
    </div>
        
</div>
<div class="page">
	<header>
        <div class="scales">
	        	
	        <ul class="scales">
	            <li  class="animate" ng-class="{active : isScale(s.value)}" ng-repeat="s in ratioDistance">
	                <a ng-click="updateScale(s.value)" href=""><span  class="ratio" ng-bind-html="to_trusted(s.ratio)"> </span> {{ s.name }}  </a></li>
	        </ul>
        </div>
        <div class="options radiobutton">
        	<p>
	        	 <button type="button" ng-click="showHideExtra()" ng-model="showExtra"  >
	        	 	Show/Hide Extra
	        	 </button>
	        </p>
	    </div>
    </header>
    <div><p class="sizes-hidden">Sizes Hidden: {{ numHidden }}</p></div>
    <table class="table ">
    	
    	<tbody>
    		
        <tr ng-class="{ 'extra' : isExtra(s), 'hide-extra' : showExtra}"  ng-repeat="s in grid | orderBy: '-right.size'">
            <td class="size">{{ s.left[0].size }}em</td>
            <td row-transform  size="{{ s.left[0].size }}" data-id="{{ $index }}" class="custom" >{{ text }}</td>
            <td class="size">{{ s.right.size }}em</td>
            <td row-transform  size="{{ s.right.size }}" class="modular" >{{ text }}</td>
        </tr>
        </tbody>
    </table>

</div>
